    <!-- City Search Form -->
    <div class="container col-12">
      <div class="row">
        <!-- Everything in this div on right side of page -->
        <div class="col-md-4 col-lg-4 my-1 ml-2 order-1">
          <!-- City Search form -->

            <button type="submit" class="btn btn-primary my-1 mb-2" id="search-button">
